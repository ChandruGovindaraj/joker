<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Juggling Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2c003e, #0a0011);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            font-size: 2.8rem;
            letter-spacing: 3px;
            z-index: 10;
        }
        
        .title span {
            color: #00ff00;
            font-style: italic;
        }
        
        .joker-container {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
        }
        
        /* Joker character */
        .joker {
            position: relative;
            width: 300px;
            height: 450px;
            z-index: 5;
        }
        
        /* Joker's head */
        .head {
            position: absolute;
            top: 0;
            left: 100px;
            width: 100px;
            height: 120px;
            background: #fff;
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        
        /* Joker's hair */
        .hair {
            position: absolute;
            top: -25px;
            left: 85px;
            width: 130px;
            height: 80px;
            background: #00ff00;
            border-radius: 50% 50% 40% 40%;
            box-shadow: 0 0 10px #00ff00;
            z-index: 1;
        }
        
        /* Joker's face details */
        .eye {
            position: absolute;
            width: 20px;
            height: 30px;
            background: #000;
            border-radius: 50%;
        }
        
        .eye.left {
            top: 40px;
            left: 30px;
        }
        
        .eye.right {
            top: 40px;
            right: 30px;
        }
        
        .smile {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 50px;
            height: 25px;
            border-bottom: 8px solid #ff0000;
            border-radius: 0 0 50px 50px;
        }
        
        /* Joker's body and suit */
        .body {
            position: absolute;
            top: 120px;
            left: 75px;
            width: 150px;
            height: 250px;
            background: linear-gradient(to bottom, #8a2be2, #4b0082);
            border-radius: 40% 40% 10% 10%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }
        
        .lapel {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 80px;
            background: #9400d3;
            border-radius: 40% 40% 0 0;
            clip-path: polygon(0 0, 100% 0, 100% 60%, 50% 100%, 0 60%);
        }
        
        /* Joker's hands */
        .hand {
            position: absolute;
            width: 60px;
            height: 100px;
            background: #fff;
            border-radius: 30px;
            z-index: 4;
            transform-origin: top center;
        }
        
        .hand.left {
            top: 130px;
            left: 40px;
            transform: rotate(20deg);
            animation: leftHandMove 1.5s ease-in-out infinite;
        }
        
        .hand.right {
            top: 130px;
            right: 40px;
            transform: rotate(-20deg);
            animation: rightHandMove 1.5s ease-in-out infinite;
        }
        
        /* Joker's legs */
        .leg {
            position: absolute;
            width: 40px;
            height: 120px;
            background: #4b0082;
            border-radius: 0 0 20px 20px;
            bottom: 0;
        }
        
        .leg.left {
            left: 85px;
        }
        
        .leg.right {
            right: 85px;
        }
        
        /* Juggling balls */
        .ball {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            z-index: 6;
        }
        
        .ball.red {
            background: radial-gradient(circle at 30% 30%, #ff3333, #990000);
            width: 40px;
            height: 40px;
            animation: ball1 2s ease-in-out infinite;
        }
        
        .ball.green {
            background: radial-gradient(circle at 30% 30%, #33ff33, #006600);
            width: 40px;
            height: 40px;
            animation: ball2 2s ease-in-out infinite;
            animation-delay: 0.66s;
        }
        
        .ball.blue {
            background: radial-gradient(circle at 30% 30%, #3333ff, #000099);
            width: 40px;
            height: 40px;
            animation: ball3 2s ease-in-out infinite;
            animation-delay: 1.33s;
        }
        
        /* Ball trajectory lines */
        .trajectory {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .path1 {
            width: 300px;
            height: 200px;
            top: 50px;
            left: 50px;
        }
        
        .path2 {
            width: 320px;
            height: 220px;
            top: 40px;
            left: 40px;
        }
        
        /* Animations */
        @keyframes leftHandMove {
            0%, 100% {
                transform: rotate(20deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
        
        @keyframes rightHandMove {
            0%, 100% {
                transform: rotate(-20deg);
            }
            50% {
                transform: rotate(-5deg);
            }
        }
        
        @keyframes ball1 {
            0% {
                transform: translate(140px, 150px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
            25% {
                transform: translate(250px, 50px) scale(1.1);
                box-shadow: 0 10px 20px rgba(255, 0, 0, 0.5);
            }
            50% {
                transform: translate(140px, 150px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
            75% {
                transform: translate(30px, 50px) scale(1.1);
                box-shadow: 0 10px 20px rgba(255, 0, 0, 0.5);
            }
            100% {
                transform: translate(140px, 150px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
        }
        
        @keyframes ball2 {
            0% {
                transform: translate(30px, 50px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
            25% {
                transform: translate(140px, 150px) scale(1.1);
                box-shadow: 0 10px 20px rgba(0, 255, 0, 0.5);
            }
            50% {
                transform: translate(250px, 50px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
            75% {
                transform: translate(140px, 150px) scale(1.1);
                box-shadow: 0 10px 20px rgba(0, 255, 0, 0.5);
            }
            100% {
                transform: translate(30px, 50px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
        }
        
        @keyframes ball3 {
            0% {
                transform: translate(250px, 50px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
            25% {
                transform: translate(30px, 50px) scale(1.1);
                box-shadow: 0 10px 20px rgba(0, 0, 255, 0.5);
            }
            50% {
                transform: translate(140px, 150px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
            75% {
                transform: translate(250px, 50px) scale(1.1);
                box-shadow: 0 10px 20px rgba(0, 0, 255, 0.5);
            }
            100% {
                transform: translate(140px, 150px) scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            }
        }
        
        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }
        
        button {
            padding: 10px 20px;
            background: #8a2be2;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }
        
        button:hover {
            background: #9400d3;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.9);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            font-size: 0.9rem;
            line-height: 1.4;
            z-index: 10;
        }
        
        .instructions h3 {
            color: #00ff00;
            margin-bottom: 8px;
        }
        
        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">The <span>JOKER</span> Juggler</h1>
        
        <div class="instructions">
            <h3>Juggling Cascade Pattern</h3>
            <p>Watch the Joker juggle three balls in a continuous cascade pattern. Each ball follows a figure-eight path between his hands.</p>
            <p>Use controls to adjust speed or reset the animation.</p>
        </div>
        
        <div class="joker-container">
            <div class="bg-decoration" id="confetti-container"></div>
            
            <div class="trajectory">
                <div class="path path1"></div>
                <div class="path path2"></div>
            </div>
            
            <div class="joker">
                <!-- Hair -->
                <div class="hair"></div>
                
                <!-- Head -->
                <div class="head">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="smile"></div>
                </div>
                
                <!-- Body -->
                <div class="body">
                    <div class="lapel"></div>
                </div>
                
                <!-- Hands -->
                <div class="hand left"></div>
                <div class="hand right"></div>
                
                <!-- Legs -->
                <div class="leg left"></div>
                <div class="leg right"></div>
                
                <!-- Juggling Balls -->
                <div class="ball red"></div>
                <div class="ball green"></div>
                <div class="ball blue"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="speedUp">Speed Up</button>
            <button id="slowDown">Slow Down</button>
            <button id="reset">Reset Speed</button>
            <button id="togglePaths">Toggle Trajectories</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to elements
            const balls = document.querySelectorAll('.ball');
            const speedUpBtn = document.getElementById('speedUp');
            const slowDownBtn = document.getElementById('slowDown');
            const resetBtn = document.getElementById('reset');
            const togglePathsBtn = document.getElementById('togglePaths');
            const trajectory = document.querySelector('.trajectory');
            const confettiContainer = document.getElementById('confetti-container');
            
            // Create confetti background elements
            function createConfetti() {
                const colors = ['#ff00ff', '#00ff00', '#ffff00', '#00ffff', '#ff9900'];
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.animation = `float ${Math.random() * 5 + 3}s ease-in-out infinite`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    confettiContainer.appendChild(confetti);
                }
            }
            
            // Initialize animation speed
            let animationSpeed = 1.0;
            
            // Function to update animation speed
            function updateAnimationSpeed() {
                balls.forEach(ball => {
                    ball.style.animationDuration = `${2 / animationSpeed}s`;
                });
                
                // Update hand animation speed
                const leftHand = document.querySelector('.hand.left');
                const rightHand = document.querySelector('.hand.right');
                leftHand.style.animationDuration = `${1.5 / animationSpeed}s`;
                rightHand.style.animationDuration = `${1.5 / animationSpeed}s`;
            }
            
            // Speed up animation
            speedUpBtn.addEventListener('click', function() {
                if (animationSpeed < 3.0) {
                    animationSpeed += 0.2;
                    updateAnimationSpeed();
                }
            });
            
            // Slow down animation
            slowDownBtn.addEventListener('click', function() {
                if (animationSpeed > 0.5) {
                    animationSpeed -= 0.2;
                    updateAnimationSpeed();
                }
            });
            
            // Reset animation speed
            resetBtn.addEventListener('click', function() {
                animationSpeed = 1.0;
                updateAnimationSpeed();
            });
            
            // Toggle trajectory paths
            togglePathsBtn.addEventListener('click', function() {
                if (trajectory.style.opacity === '0') {
                    trajectory.style.opacity = '1';
                } else {
                    trajectory.style.opacity = '0';
                }
            });
            
            // Initialize
            createConfetti();
            updateAnimationSpeed();
            
            // Add a fun effect when balls are at their peak
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        const ball = mutation.target;
                        const transform = ball.style.transform;
                        
                        // Check if the ball is at the top of its arc
                        if (transform && transform.includes('scale(1.1)')) {
                            // Briefly increase glow
                            ball.style.boxShadow = `0 0 25px ${ball.classList.contains('red') ? 'rgba(255, 0, 0, 0.8)' : 
                                                    ball.classList.contains('green') ? 'rgba(0, 255, 0, 0.8)' : 
                                                    'rgba(0, 0, 255, 0.8)'}`;
                            
                            // Reset after a short delay
                            setTimeout(() => {
                                ball.style.boxShadow = '';
                            }, 200);
                        }
                    }
                });
            });
            
            // Observe each ball for style changes
            balls.forEach(ball => {
                observer.observe(ball, { attributes: true, attributeFilter: ['style'] });
            });
        });
    </script>
</body>
</html>
